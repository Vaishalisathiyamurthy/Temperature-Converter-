<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="temp-converter">
    <h1>Temperature Converter</h1>
    <input type="text" id="temperatureInput" placeholder="Enter temperature">
    <div class="radio-group">
      <label><input type="radio" name="conversion" value="CtoF" checked> Celsius to Fahrenheit</label>
      <label><input type="radio" name="conversion" value="FtoC"> Fahrenheit to Celsius</label>
    </div>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
